<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEDC SNMIMT Maliankara</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>IEDC SNMIMT</h2>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('events_list') }}">Events</a>
                <a href="{{ url_for('team') }}">Team</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                
                <!-- Admin Dropdown -->
                <div class="nav-dropdown">
                    <a href="#" class="dropdown-toggle">Admin</a>
                    <div class="dropdown-menu">
                        <a href="{{ url_for('view_messages') }}">ðŸ“© Messages</a>
                        <a href="{{ url_for('view_registrations') }}">ðŸ“Š Registrations</a>
                    </div>
                </div>
            </div>
        </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 IEDC SNMIMT Maliankara. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Simple dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            
            if (dropdownToggle && dropdownMenu) {
                dropdownToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    dropdownMenu.classList.toggle('show');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!e.target.matches('.dropdown-toggle') && !e.target.closest('.dropdown-menu')) {
                        dropdownMenu.classList.remove('show');
                    }
                });
            }
        });
    </script>
</body>
</html>
